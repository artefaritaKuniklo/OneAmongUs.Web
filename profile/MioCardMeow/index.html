<p><a href="https://twitter.com/MiocardMeow">澪卡喵</a>，一名跨性别女性，于 2022 年 1 月 31 日凌晨医治无效逝世。该消息于 2022 年 2 月 14 日由 <a href="https://twitter.com/pizyj/status/1492928433172582400?s=21">喵小白</a> 发布。</p>
<p>生平：业内比较知名的 Kanoguti 歌曲的搬运者。家庭环境的不友好及长期服药带来的负面影响（脑内垂体瘤）让其萌生轻生念头，因服用药物导致脑内垂体瘤破裂，昏迷不醒，终不幸身亡。</p>
